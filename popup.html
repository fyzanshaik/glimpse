<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LinkLens - Quick Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --content-bg: #ffffff;
            --text-color: #1f2937;
            --muted-text-color: #6b7280;
            --accent-color: #3b82f6;
            --border-color: #e5e7eb;
            --kbd-bg: #f9fafb;
        }

        body {
            min-width: 320px;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 8px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            background-color: var(--content-bg);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .main-content {
            padding: 28px 24px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }

        .instructions {
            font-size: 15px;
            line-height: 1.6;
            color: var(--muted-text-color);
        }
        
        kbd {
            background-color: var(--kbd-bg);
            border: 1px solid var(--border-color);
            border-bottom-width: 2px;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'SF Mono', 'Menlo', 'monospace';
            font-size: 13px;
            margin: 0 2px;
            display: inline-block;
            vertical-align: middle;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            font-size: 12px;
        }

        .footer a {
            color: var(--muted-text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer a:hover {
            color: var(--accent-color);
        }

        .footer .separator {
            color: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <img src="icons/icon.png" class="logo-icon" alt="LinkLens Logo">
                <span class="logo-text">LinkLens</span>
            </div>
            <p class="instructions">
                Hold <kbd>Ctrl</kbd> or <kbd>⌘</kbd> then click a link to preview it.
            </p>
        </div>
        
        <div class="footer">
            <a href="https://coff.ee/fyzanshaik" target="_blank">☕️ Support</a>
            <span class="separator">·</span>
            <a href="https://github.com/fyzanshaik/linklens-extension/issues" target="_blank">Report Bug</a>
            <span class="separator">·</span>
            <a href="https://github.com/fyzanshaik" target="_blank">By Faizan</a>
        </div>
    </div>
</body>
</html>
